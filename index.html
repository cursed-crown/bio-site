<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursed.crown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXlvbHozOTA2MjE1b3p2Mjhjem12NXZudXhuaWttenBsZ3lqMnJuNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RlwF2vFb4y7bDnWvcO/giphy.gif?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff96;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        /* Music Player Styles */
        .music-player {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .song-info .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .song-info .artist {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            transition: width 0.1s linear;
        }
        
        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        .controls .btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
        }
        
        .controls .btn.play-btn {
            width: 50px;
            height: 50px;
    
            color: #ffffff;
        }
        
        .controls .btn i {
            margin: 0;
            font-size: 18px;
        }
        
        .controls .btn.play-btn i {
            font-size: 22px;
        }
        
        .music-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .music-list .song {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .music-list .song:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .music-list .song.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .music-list .song .img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .music-list .song .info {
            flex: 1;
            text-align: left;
        }
        
        .music-list .song .info .title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .music-list .song .info .artist {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .music-list .song .duration {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Custom scrollbar */
        .music-list::-webkit-scrollbar {
            width: 5px;
        }
        
        .music-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .music-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2tnaGpiYjZmMTRkemZ2c2Judng3emdyeTFtcXlzMXpqZHFtbGh0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/h5NLPVn3rg0Rq/giphy.gif" alt="Avatar" class="avatar">
        <h1>cursed.crown</h1>
        <p class="description">python dev, technical admin</p>
        
        <div class="links">
            <a href="https://t.me/convulsed_seizures" class="btn">
                <i class="fab fa-telegram"></i> telegram
            </a>
            <a href="https://steamcommunity.com/id/curseddotcrown/" class="btn">
                <i class="fab fa-steam"></i> steam
            </a>
            <a href="https://github.com/cursed-crown/" class="btn">
                <i class="fab fa-github"></i> github
            </a>
            <a href="https://github.com/cursed-crown/bio-site" class="btn">
                <i class="fab fa-git"></i> code of this bio
            </a>
        </div>
        
        <!-- music player -->
    <!-- Music Player -->
    <div class="music-player">
        <div class="song-info">
            <div class="title">no song selected</div>
            <div class="artist">-</div>
        </div>
        
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        
        <div class="timer">
            <span class="current-time">0:00</span>
            <span class="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="btn prev-btn" aria-label="Previous song">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="btn play-btn" aria-label="Play/pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn next-btn" aria-label="Next song">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // based on github.com/codewithsadee/music-player
            const musicPlayer = document.querySelector('.music-player');
            const playBtn = musicPlayer.querySelector('.play-btn');
            const prevBtn = musicPlayer.querySelector('.prev-btn');
            const nextBtn = musicPlayer.querySelector('.next-btn');
            const progressContainer = musicPlayer.querySelector('.progress-container');
            const progress = musicPlayer.querySelector('.progress');
            const currentTimeEl = musicPlayer.querySelector('.current-time');
            const durationEl = musicPlayer.querySelector('.duration');
            const titleEl = musicPlayer.querySelector('.title');
            const artistEl = musicPlayer.querySelector('.artist');
            const musicList = musicPlayer.querySelector('.music-list');
            
            
            const audioContext = window.AudioContext || window.webkitAudioContext;
            let audioCtx;
            try {
                audioCtx = new audioContext();
            } catch (e) {
                console.warn("Web Audio API not supported");
            }
            
            
            let autoplayAllowed = false;
            
            
            const songs = [
                {
                    title: "cvrsxdcrown",
                    artist: "zxcursed",
                    src: "https://dl1.mp3party.net/online/10841783.mp3",
                    img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCEswBS5WqWpsGDGyUwQbdDBe7E1uqGr2EWA&s"
                },
                {
                    title: "METAMORPHOSIS 3",
                    artist: "zxcursed, Sadfriendd & prod. INTERWORLD",
                    src: "https://dl1.mp3party.net/online/10787727.mp3",
                    img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0qwXOkzW7gusA59b6W71MQWz972G-FQjroQ&s"
                },
            ];
            
            let currentSongIndex = 0;
            let isPlaying = false;
            const audio = new Audio();
            
            
            function initPlayer() {
                renderSongList();
                loadSong(currentSongIndex);
                
                
                playBtn.addEventListener('click', togglePlay);
                prevBtn.addEventListener('click', prevSong);
                nextBtn.addEventListener('click', nextSong);
                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', nextSong);
                audio.addEventListener('loadedmetadata', updateDuration);
                progressContainer.addEventListener('click', setProgress);
                
                
                document.body.addEventListener('click', function enableAutoplay() {
                    if (!autoplayAllowed) {
                        autoplayAllowed = true;
                        document.body.removeEventListener('click', enableAutoplay);
                    }
                }, { once: true });
            }
            
            
            function loadSong(index) {
                const song = songs[index];
                titleEl.textContent = song.title;
                artistEl.textContent = song.artist;
                durationEl.textContent = song.duration;
                
                
                audio.pause();
                audio.src = '';
                audio.load();
                
                
                audio.src = song.src;
                audio.load();
                
                
                updateActiveSong(index);
                
                о
                if (autoplayAllowed && isPlaying) {
                    audio.play().catch(e => console.warn("Autoplay prevented:", e));
                }
            }
            
            
            function updateActiveSong(index) {
                const songElements = musicList.querySelectorAll('.song');
                songElements.forEach((el, i) => {
                    el.classList.toggle('active', i === index);
                });
            }
            
            
            function togglePlay() {
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            }
            
            function playSong() {
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.querySelector('i').classList.replace('fa-play', 'fa-pause');
                        playBtn.setAttribute('aria-label', 'Pause');
                    })
                    .catch(e => {
                        console.error("Playback failed:", e);
                        if (e.name === 'NotAllowedError') {
                            alert("Please click anywhere on the page to enable audio playback");
                        }
                    });
            }
            
            function pauseSong() {
                audio.pause();
                isPlaying = false;
                playBtn.querySelector('i').classList.replace('fa-pause', 'fa-play');
                playBtn.setAttribute('aria-label', 'Play');
            }
            
            
            function prevSong() {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
            
            function nextSong() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                loadSong(currentSongIndex);
                if (isPlaying) playSong();
            }
            
            
            function updateProgress() {
                const { duration, currentTime } = audio;
                const progressPercent = (currentTime / duration) * 100 || 0;
                progress.style.width = `${progressPercent}%`;
                
                
                currentTimeEl.textContent = formatTime(currentTime);
                if (duration) {
                    durationEl.textContent = formatTime(duration);
                }
            }
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }
            
            
            function renderSongList() {
                musicList.innerHTML = '';
                
                songs.forEach((song, index) => {
                    const songEl = document.createElement('div');
                    songEl.classList.add('song');
                    if (index === currentSongIndex) songEl.classList.add('active');
                    
                    songEl.innerHTML = `
                        <img src="${song.img}" alt="${song.title}" class="img" loading="lazy">
                        <div class="info">
                            <div class="title">${song.title}</div>
                            <div class="artist">${song.artist}</div>
                        </div>
                        <div class="duration">${song.duration}</div>
                    `;
                    
                    songEl.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        playSong();
                    });
                    
                    musicList.appendChild(songEl);
                });
            }
            initPlayer();
        });
    </script>
</body>
</html>
